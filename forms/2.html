<!DOCTYPE html>
<html>
<head>
	<title>Form Log in</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/01d50de81e.js" crossorigin="anonymous"></script>
</head>
<body>
	<center>
		<div style="margin-top: 100px;">
			<a href="1.html" class="btn btn-outline-secondary">Formulaire précédent</a>
			<a href="3.html" class="btn btn-outline-secondary">Formulaire suivant</a>
		</div>
		<div class="card w-50 rounded-0">
			<div class="card-header bg-primary rounded-0">
				<h1 class="card-title text-white">Sign up</h1>
			</div>
		
			<div class="card-body">
				<form class=" w-75">
					<div class="form-group">
						<label for="emailinput">E-mail</label>
						<div class="input-group">
					        <div class="input-group-prepend">
					          <div class="input-group-text"><i class="fas fa-envelope"></i></div>
					        </div>
							<input type="email" id="emailinput" class="form-control" placeholder="example@mail.com">
						</div>
					</div>
					<div class="form-group">
						<label for="pwdinput">Password</label>
						<div class="input-group">
					        <div class="input-group-prepend">
					          <div class="input-group-text"><i class="fas fa-lock"></i></div>
					        </div>
							<input type="password" id="pwdinput" class="form-control" placeholder="!9tw5eJG4hZn6&">
						</div>
					</div>
					<div class="form-group">
						<label for="pwdinput">Confirm password</label>
						<div class="input-group">
					        <div class="input-group-prepend">
					          <div class="input-group-text"><i class="fas fa-lock"></i></div>
					        </div>
							<input type="password" id="pwdinput" class="form-control" placeholder="!9tw5eJG4hZn6&">
						</div>
					</div>
					 <div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputEmail4">First name</label>
					      <input type="email" class="form-control" id="inputEmail4" placeholder="Jean">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="inputPassword4">Last name</label>
					      <input type="password" class="form-control" id="inputPassword4" placeholder="Dupont">
					    </div>
					  </div>
					  <div class="form-group">
						<label for="pwdinput">Biography</label>
						<div class="input-group">
					        <div class="input-group-prepend">
					          <div class="input-group-text"><i class="fas fa-pen-fancy"></i></div>
					        </div>
							<textarea class="form-control" placeholder="Describe yourself .."></textarea>
						</div>
					</div>
					<br><br>
					<input type="submit" value="Sign up" class="btn btn-outline-primary">
				</form>
			</div>
		</div>
		
	</center>
</body>
</html>
