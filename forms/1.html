<!DOCTYPE html>
<html>
<head>
	<title>Form Log in</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/01d50de81e.js" crossorigin="anonymous"></script>
</head>
<body>
	<center>
		<div style="margin-top: 100px;">
			<a href="2.html" class="btn btn-outline-secondary">Formulaire suivant</a>
		</div>
		<div class="card w-50 rounded-0">
			<div class="card-header bg-primary rounded-0">
				<h1 class="card-title text-white">Log in</h1>
			</div>
		
			<div class="card-body">
				<form class=" w-75">
					<div class="form-group">
						<label for="emailinput">E-mail</label>
						<div class="input-group">
					        <div class="input-group-prepend">
					          <div class="input-group-text"><i class="fas fa-envelope"></i></div>
					        </div>
							<input type="email" id="emailinput" class="form-control" placeholder="example@mail.com">
						</div>
					</div>
					<div class="form-group">
						<label for="pwdinput">Password</label>
						<div class="input-group">
					        <div class="input-group-prepend">
					          <div class="input-group-text"><i class="fas fa-lock"></i></div>
					        </div>
							<input type="password" id="pwdinput" class="form-control" placeholder="!9tw5eJG4hZn6&">
						</div>
					</div>
					<div class="custom-control custom-checkbox mr-sm-2" style="float: left;">
				        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
				        <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
      				</div>
					<br><br>
					<input type="submit" value="Log in" class="btn btn-outline-primary">
				</form>
			</div>
		</div>
	</center>
</body>
</html>
