<!DOCTYPE html>
<html>
<head>
	<title>Form 3</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/01d50de81e.js" crossorigin="anonymous"></script>
</head>
<body>
	<center>
		<div style="margin-top: 100px;">
			<a href="2.html" class="btn btn-outline-secondary">Formulaire précédent</a>
			<a href="4.html" class="btn btn-outline-secondary">Formulaire suivant</a>
		</div>
		<div class="card w-50 rounded-0">
			<div class="card-header bg-primary rounded-0">
				<h1 class="card-title text-white">Forgotten password ?</h1>
			</div>
		
			<div class="card-body">
				<form class=" w-75">
					<div class="form-group">
						<label for="emailinput">E-mail</label>
						<div class="input-group">
					        <div class="input-group-prepend">
					          <div class="input-group-text"><i class="fas fa-envelope"></i></div>
					        </div>
							<input type="email" id="emailinput" class="form-control" placeholder="example@mail.com">
						</div>
						<p style="float:left;">We will send you a mail to change your password</p>
					</div>
					
					<br><br>
					<input type="submit" value="Send mail" class="btn btn-outline-primary">
				</form>
			</div>
		</div>
	</center>
</body>
</html>
